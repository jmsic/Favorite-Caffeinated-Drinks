<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caffeine Calculator</title>
</head>
<body>
	<h1>Caffeine Calculator</h1>
	<form action="/" method="post">
		<select class="each_cup_caffeine_contain" name="each_cup_caffeine_contain">
		    <option name="" value="150" selected>Monster Ultra Sunrise</option>
		    <option name="table1" value="95">Black Coffee</option>
		    <option name="table2" value="77">Americano</option>
		    <option name="table3" value="260">Sugar free NOS</option>
		    <option name="table3" value="200">5 Hour Energy</option>
		</select>
		<input type="text" name="cups" placeholder="Enter How many cups">
		<button type="submit" name="submit">Check How many more cup I can have</button>
	</form>
</body>
</html>
