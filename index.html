<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caffeine Calculator</title>
</head>
<body>
	<h1>Caffeine Calculator</h1>
	<form action="/" method="post">
		<select class="" name="select_drink">
		    <option name="MonsterUltraSunrise" value="1" selected>Monster Ultra Sunrise</option>
		    <option name="BlackCoffee" value="2">Black Coffee</option>
		    <option name="Americano" value="3">Americano</option>
		    <option name="SugarfreeNOS" value="4">Sugar free NOS</option>
		    <option name="5HourEnergy" value="5">5 Hour Energy</option>
		</select>
		<input type="text" name="cups" placeholder="Enter number to consume">
		<button type="submit" name="submit">Check How many more cup I can have</button>
	</form>
</body>
</html>
